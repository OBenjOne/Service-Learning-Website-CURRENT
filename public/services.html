        <div class="search-container">
            <div action="" class="search-bar">
                <!-- JS uses this class to find the text-->
                <input type="text" placeholder="Search for a service" name="search" class="input-for-search">

                    <img src ="search.png" class="search-picture">
                </button> 
            </div>
        </div>

        <div class ="results">
            <h3>loading...</h3>
            <!--
                search results go here, they look like this:
                <div class = "result-container">
                <h1 class = "result-title">title of service</h1>
                <h5 class = "result-author">author name</h5>
                <p class = "result-time">start time - end time</p>

                    </li>

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble" id="filter6">
                        <label for="filter6" class="filter-text">School of Industry and Trades</label>
                    </li>

                    <li class="filter-item">
                        <input type="checkbox" class="filter-bubble" id="filter7">

                <div class="filter-buttons">
                        <input type="submit" class="filter-submit" value="Apply Filter" />

                </div>
