          <input type="text" required>

          <label>First Name</label>
        </div>

            <input type="text" required>
            <span></span>

          </div>

            <input type="email" required>
            <span></span>
            <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="password" maxlength="30" required>
          <span></span>
          <label>Password</label>
        </div>
